<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="data/us-states.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([54.5, -3.8], 5);

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // sample latitude/longitude coordinates (will get these from a scrape in the final version)
        // Sample dataset of latitude and longitude coordinates
        var coordinates = [
            { lat: 51.505, lng: -0.09, info: "point info 1" },
            { lat: 51.515, lng: -0.1, info: "point info 2" },
            { lat: 51.525, lng: -0.08, info: "point info 3" },
            { lat: 51.535, lng: -0.07, info: "point info 4" }
        ];

        // Display all the coordinates pulled by the scrape

        // Loop through the dataset and add markers to the map
        coordinates.forEach(function(coord) {
            L.marker([coord.lat, coord.lng]).addTo(map)
              .bindPopup(coord.info);
        });
    </script>
</body>
